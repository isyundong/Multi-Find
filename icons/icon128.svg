<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="64" cy="64" r="56" fill="url(#grad1)" stroke="#fff" stroke-width="4" filter="url(#shadow)"/>
  
  <!-- 搜索图标 -->
  <g transform="translate(24, 24)">
    <!-- 放大镜圆圈 -->
    <circle cx="32" cy="32" r="20" fill="none" stroke="#fff" stroke-width="9.6" stroke-linecap="round"/>
    <!-- 放大镜手柄 -->
    <path d="48 48l20 20" stroke="#fff" stroke-width="9.6" stroke-linecap="round"/>
    
    <!-- 多搜索标识 - 小圆点 -->
    <circle cx="16" cy="16" r="6.4" fill="#ffeb3b" stroke="#fff" stroke-width="1"/>
    <circle cx="48" cy="16" r="6.4" fill="#ff9800" stroke="#fff" stroke-width="1"/>
    <circle cx="16" cy="48" r="6.4" fill="#4caf50" stroke="#fff" stroke-width="1"/>
    <circle cx="48" cy="48" r="6.4" fill="#2196f3" stroke="#fff" stroke-width="1"/>
  </g>
  
  <!-- 装饰性元素 -->
  <g opacity="0.3">
    <circle cx="20" cy="20" r="3" fill="#fff"/>
    <circle cx="108" cy="20" r="2" fill="#fff"/>
    <circle cx="20" cy="108" r="2" fill="#fff"/>
    <circle cx="108" cy="108" r="3" fill="#fff"/>
  </g>
</svg>